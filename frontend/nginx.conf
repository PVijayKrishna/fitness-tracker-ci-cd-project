server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests to backend if they share the same domain in production
    # location /HealthConnect {
    #     proxy_pass http://backend-service:8085;
    # }
}